apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      serviceAccountName: app-sa
      containers:
      - name: user
        image: iqlineprojectacr.azurecr.io/user-service:latest
        ports:
        - containerPort: 3001
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 20
          periodSeconds: 20
        env:
        - name: APPINSIGHTS_KEY
          valueFrom:
            secretKeyRef:
              name: app-insights
              key: ikey
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: microservices
spec:
  selector:
    app: user
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP
