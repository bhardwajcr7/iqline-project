apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-sa
  namespace: microservices
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-role
  namespace: microservices
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-rolebinding
  namespace: microservices
subjects:
- kind: ServiceAccount
  name: app-sa
  namespace: microservices
roleRef:
  kind: Role
  name: app-role
  apiGroup: rbac.authorization.k8s.io
