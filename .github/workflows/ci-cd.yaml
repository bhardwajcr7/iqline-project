name: CI-CD-AKS

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  RG: ${{ secrets.AKS_RESOURCE_GROUP }}
  CLUSTER: ${{ secrets.AKS_CLUSTER_NAME }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Test user-service
      run: |
        cd services/user-service
        npm install
        npm test --if-present

    - name: Test order-service
      run: |
        cd services/order-service
        npm install
        npm test --if-present

    - name: Test gateway
      run: |
        cd services/api-gateway
        npm install
        npm test --if-present
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Login to ACR
      run: az acr login --name $ACR_NAME

    - name: Build & Push images
      run: |
        docker build -t $ACR_NAME.azurecr.io/user-service:${{ github.sha }} ./services/user-service
        docker push $ACR_NAME.azurecr.io/user-service:${{ github.sha }}

        docker build -t $ACR_NAME.azurecr.io/order-service:${{ github.sha }} ./services/order-service
        docker push $ACR_NAME.azurecr.io/order-service:${{ github.sha }}

        docker build -t $ACR_NAME.azurecr.io/api-gateway:${{ github.sha }} ./services/api-gateway
        docker push $ACR_NAME.azurecr.io/api-gateway:${{ github.sha }}
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group $RG \
          --name $CLUSTER \
          --overwrite-existing

    - name: Update deployments
      run: |
        kubectl set image deployment/user-deployment user=$ACR_NAME.azurecr.io/user-service:${{ github.sha }} -n microservices
        kubectl set image deployment/order-deployment order=$ACR_NAME.azurecr.io/order-service:${{ github.sha }} -n microservices
        kubectl set image deployment/gateway-deployment gateway=$ACR_NAME.azurecr.io/api-gateway:${{ github.sha }} -n microservices

    - name: Verify rollout
      run: |
        kubectl rollout status deployment/user-deployment -n microservices
        kubectl rollout status deployment/order-deployment -n microservices
        kubectl rollout status deployment/gateway-deployment -n microservices